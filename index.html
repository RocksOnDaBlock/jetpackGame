<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jetpack Adventure</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #222;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Standard syntax */
            touch-action: manipulation;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }
        
        #game-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #87CEEB;
        }
        
        #player {
            position: absolute;
            width: 7vmin;
            height: 10vmin;
            left: 15vw;
            transition: transform 0.1s;
            z-index: 50;
        }
        
        .player-body {
            position: absolute;
            width: 4vmin;
            height: 6vmin;
            background-color: #FF5733;
            border-radius: 8px 8px 0 0;
            bottom: 0;
            left: 1.5vmin;
        }
        
        .player-head {
            position: absolute;
            width: 3vmin;
            height: 3vmin;
            background-color: #FFC0CB;
            border-radius: 50%;
            bottom: 6vmin;
            left: 2vmin;
        }
        
        .player-arm {
            position: absolute;
            width: 1.2vmin;
            height: 3vmin;
            background-color: #FFC0CB;
            bottom: 3vmin;
        }
        
        .player-arm.left {
            left: 0.3vmin;
            transform-origin: bottom;
        }
        
        .player-arm.right {
            right: 0.3vmin;
            transform-origin: bottom;
        }
        
        .player-leg {
            position: absolute;
            width: 1.5vmin;
            height: 2vmin;
            background-color: #4169E1;
            bottom: 0;
        }
        
        .player-leg.left {
            left: 1.5vmin;
        }
        
        .player-leg.right {
            right: 1.5vmin;
        }
        
        .jetpack {
            position: absolute;
            width: 3vmin;
            height: 4vmin;
            background-color: #555;
            border-radius: 5px;
            left: -0.8vmin;
            bottom: 2vmin;
        }
        
        .jetpack-flame {
            position: absolute;
            width: 2vmin;
            height: 3.5vmin;
            background: linear-gradient(to bottom, #FFC300, #FF5733);
            border-radius: 0 0 50% 50%;
            left: -0.3vmin;
            bottom: -3vmin;
            opacity: 0;
            transition: opacity 0.1s;
        }
        
        .obstacle {
            position: absolute;
            background-color: #FF005C;
            border-radius: 0;
            z-index: 60;
            box-shadow: 0 0 15px #FF005C;
        }
        
        .vertical-laser {
            width: 1.2vmin; 
            border-radius: 0.6vmin;
        }
        
        .horizontal-laser {
            height: 1.2vmin;
            border-radius: 0.6vmin;
        }
        
        .laser-emitter {
            position: absolute;
            width: 3vmin;
            height: 3vmin;
            background-color: #444;
            border-radius: 4px;
            z-index: 60;
        }
        
        .coin {
            position: absolute;
            width: 4vmin;
            height: 4vmin;
            background-color: gold;
            border-radius: 50%;
            box-shadow: 0 0 5px gold;
            z-index: 45;
        }
        
        .magnet-coin {
            background-color: #FFD700;
            box-shadow: 0 0 10px #FFD700;
            animation: pulse-gold 1.5s infinite alternate;
        }
        
        .powerup {
            position: absolute;
            width: 6vmin;
            height: 6vmin;
            border-radius: 10%;
            box-shadow: 0 0 10px white;
            z-index: 45;
        }
        
        .invincibility {
            background-color: #FF9500;
        }
        
        .shield {
            background-color: #3498DB;
        }
        
        .magnet {
            background-color: #E74C3C;
            border-radius: 50% 50% 0 0;
            width: 6vmin;
            height: 6vmin;
        }
        
        .magnet::after {
            content: '';
            position: absolute;
            bottom: -1vmin;
            left: 1vmin;
            width: 4vmin;
            height: 1vmin;
            background-color: #E74C3C;
            border-radius: 0 0 2px 2px;
        }
        
        .time-slow {
            background-color: #9B59B6;
            border-radius: 50%;
        }
        
        .time-slow::before {
            content: '';
            position: absolute;
            top: 1vmin;
            left: 3vmin;
            width: 0.5vmin;
            height: 2.5vmin;
            background-color: white;
            transform-origin: bottom;
            transform: rotate(-60deg);
        }
        
        .time-slow::after {
            content: '';
            position: absolute;
            top: 1vmin;
            left: 3vmin;
            width: 0.5vmin;
            height: 2vmin;
            background-color: white;
            transform-origin: bottom;
            transform: rotate(60deg);
        }
        
        .score-multiplier {
            background-color: #2ECC71;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            font-size: 3vmin;
        }
        
        .score-multiplier::before {
            content: '2x';
            position: absolute;
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 8vh;
            background-color: #8B4513;
            background-image: linear-gradient(to bottom, #8B4513, #654321);
            z-index: 40;
        }
        
        .ceiling {
            position: absolute;
            top: 0;
            width: 100%;
            height: 3vh;
            background-color: #696969;
            z-index: 40;
        }
        
        #score-display {
            position: absolute;
            top: 4vh;
            left: 4vw;
            color: white;
            font-size: calc(16px + 1vmin);
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #multiplier-display {
            position: absolute;
            top: 4vh;
            right: 4vw;
            color: #2ECC71;
            font-size: calc(16px + 1vmin);
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: bold;
            display: none;
        }
        
        #game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 5vh 5vw;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 200;
            width: 80%;
            max-width: 500px;
        }
        
        #game-over h2 {
            font-size: calc(24px + 1vmin);
            margin-bottom: 3vh;
        }
        
        #game-over p {
            font-size: calc(16px + 0.5vmin);
            margin-bottom: 2vh;
        }
        
        .btn {
            margin: 2vh 1vw;
            padding: 2vh 4vw;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: calc(16px + 0.5vmin);
            transition: background-color 0.3s;
            min-width: 40%;
        }
        
        .btn:hover {
            background-color: #FF7043;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        #powerup-indicator {
            position: absolute;
            top: 10vh;
            left: 4vw;
            color: white;
            font-size: calc(14px + 0.8vmin);
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #level-indicator {
            position: absolute;
            top: 16vh;
            left: 4vw;
            color: white;
            font-size: calc(14px + 0.8vmin);
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #level-progress {
            position: absolute;
            top: 22vh;
            left: 4vw;
            width: 30vw;
            max-width: 200px;
            min-width: 100px;
            height: 1.5vh;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
            z-index: 100;
        }
        
        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: #FF5733;
            transition: width 0.3s;
        }
        
        #level-complete {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 5vh 5vw;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 190;
            width: 80%;
            max-width: 500px;
        }
        
        #level-complete h2 {
            margin-bottom: 3vh;
            font-size: calc(24px + 1vmin);
        }
        
        #level-complete p {
            margin-bottom: 4vh;
            font-size: calc(16px + 0.8vmin);
        }
        
        #title-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            z-index: 300;
            overflow-y: auto;
            padding: 4vh 0;
        }
        
        #title {
            font-size: calc(32px + 2vmin);
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin: 3vh 0;
            text-align: center;
            padding: 0 20px;
        }
        
        #high-score {
            font-size: calc(18px + 1vmin);
            color: gold;
            margin-bottom: 3vh;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        #customization {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 3vh 4vw;
            border-radius: 10px;
            margin: 2vh 0;
            width: 90%;
            max-width: 500px;
        }
        
        #customization h2 {
            color: white;
            text-align: center;
            margin-top: 0;
            font-size: calc(18px + 0.8vmin);
            margin-bottom: 2vh;
        }
        
        .color-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2vh;
        }
        
        .color-option label {
            color: white;
            flex: 1;
            font-size: calc(14px + 0.5vmin);
            margin-right: 2vw;
        }
        
        .color-option input {
            flex: 1;
            width: 100%;
            height: 4vh;
            min-height: 30px;
        }
        
        #start-game-btn {
            padding: 2vh 6vw;
            font-size: calc(18px + 0.8vmin);
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            margin: 3vh 0;
        }
        
        #start-game-btn:hover {
            transform: scale(1.05);
            background-color: #FF7043;
        }
        
        #start-game-btn:active {
            transform: scale(0.95);
        }
        
        #level-selection {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 3vh 4vw;
            border-radius: 10px;
            margin: 2vh 0;
            width: 90%;
            max-width: 500px;
            color: white;
            text-align: center;
        }
        
        #level-selection h2 {
            margin-top: 0;
            font-size: calc(18px + 0.8vmin);
            margin-bottom: 2vh;
        }
        
        .level-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2vmin;
            margin-top: 2vh;
        }
        
        .level-btn {
            width: calc(40px + 2vmin);
            height: calc(40px + 2vmin);
            border-radius: 50%;
            background-color: #3498DB;
            color: white;
            border: none;
            font-size: calc(16px + 0.8vmin);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .level-btn:hover {
            transform: scale(1.1);
        }
        
        .level-btn:active {
            transform: scale(0.9);
        }
        
        .level-btn.locked {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
        
        .level-btn.completed {
            background-color: #2ecc71;
        }
        
        .background-element {
            position: absolute;
            z-index: 10;
        }
        
        .cloud {
            background-color: white;
            border-radius: 50px;
            opacity: 0.8;
        }
        
        .mountain {
            background: linear-gradient(to bottom, #8B4513, #654321);
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }
        
        .effect {
            position: absolute;
            z-index: 150;
            pointer-events: none;
        }
        
        #continue-playing {
            position: fixed;
            top: 4vh;
            right: 4vw;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 1vh 2vw;
            font-size: calc(14px + 0.5vmin);
            cursor: pointer;
            z-index: 100;
            display: none;
        }
        
        #time-slow-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(155, 89, 182, 0.2);
            pointer-events: none;
            z-index: 80;
            display: none;
        }
        
        .touch-instruction {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: calc(20px + 1vmin);
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            opacity: 0.8;
            z-index: 90;
            pointer-events: none;
            animation: fade-out 3s forwards;
        }
        
        #magnet-radius {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px dashed #E74C3C;
            border-radius: 50%;
            pointer-events: none;
            z-index: 45;
            opacity: 0.5;
            display: none;
        }
        
        /* Mobile specific styles */
        @media (max-width: 768px) {
            #level-complete, #game-over {
                width: 90%;
                padding: 4vh 4vw;
            }
            
            .btn {
                padding: 1.5vh 3vw;
                margin: 1vh 1vw;
                min-width: 40%;
            }
            
            #level-indicator {
                top: 14vh;
            }
            
            #powerup-indicator {
                top: 8vh;
            }
            
            #level-progress {
                top: 20vh;
            }
            
            #title-screen {
                justify-content: flex-start;
                padding-top: 2vh;
            }
            
            #title {
                font-size: calc(28px + 1vmin);
                margin: 2vh 0;
            }
            
            #high-score {
                margin-bottom: 2vh;
            }
            
            #customization, #level-selection {
                width: 95%;
                padding: 2vh 3vw;
                margin: 1vh 0;
            }
            
            .level-buttons {
                gap: 2vmin;
            }
            
            #start-game-btn {
                margin: 2vh 0;
                padding: 1.5vh 5vw;
            }
        }
        
        @media (max-height: 600px) {
            #title-screen {
                justify-content: flex-start;
                padding-top: 1vh;
            }
            
            #title {
                margin: 1vh 0;
            }
            
            #high-score {
                margin-bottom: 1vh;
            }
            
            #customization, #level-selection {
                padding: 1.5vh 3vw;
                margin: 1vh 0;
            }
            
            .color-option {
                margin-bottom: 1vh;
            }
            
            #start-game-btn {
                margin: 1vh 0;
            }
            
            #level-indicator {
                top: 12vh;
            }
            
            #powerup-indicator {
                top: 7vh;
            }
            
            #level-progress {
                top: 17vh;
            }
        }
        
        @keyframes float-up {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        
        @keyframes shield-break {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        @keyframes explosion {
            0% { transform: scale(0.5); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes pulse-gold {
            0% { box-shadow: 0 0 10px gold; }
            100% { box-shadow: 0 0 20px gold; }
        }
        
        @keyframes shine {
            0% { box-shadow: 0 0 5px gold; }
            100% { box-shadow: 0 0 15px gold; }
        }
        
        @keyframes laser-pulse {
            0% { opacity: 0.7; box-shadow: 0 0 10px #FF005C; }
            100% { opacity: 1; box-shadow: 0 0 15px #FF005C; }
        }
        
        @keyframes fade-out {
            0% { opacity: 0.8; }
            70% { opacity: 0.8; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player">
            <div class="player-head"></div>
            <div class="player-body"></div>
            <div class="player-arm left"></div>
            <div class="player-arm right"></div>
            <div class="player-leg left"></div>
            <div class="player-leg right"></div>
            <div class="jetpack">
                <div class="jetpack-flame"></div>
            </div>
        </div>
        <div class="ground"></div>
        <div class="ceiling"></div>
        <div id="score-display">Score: 0</div>
        <div id="multiplier-display">x2</div>
        <div id="powerup-indicator"></div>
        <div id="level-indicator">Level: 1</div>
        <div id="level-progress">
            <div id="progress-bar"></div>
        </div>
        <div id="magnet-radius"></div>
        <div id="time-slow-overlay"></div>
        <button id="continue-playing">Resume Game</button>
        <div id="level-complete">
            <h2>Level Complete!</h2>
            <p>You completed Level <span id="completed-level">1</span>!</p>
            <button id="continue-btn" class="btn">Continue to Level <span id="next-level">2</span></button>
            <button id="level-menu-btn" class="btn">Back to Menu</button>
        </div>
        <div id="game-over">
            <h2>Game Over</h2>
            <p id="final-score">Your Score: 0</p>
            <p id="new-high-score" style="color: gold; display: none;">New High Score!</p>
            <button id="restart-btn" class="btn">Play Again</button>
            <button id="menu-btn" class="btn">Main Menu</button>
        </div>
    </div>

    <div id="title-screen">
        <h1 id="title">JETPACK ADVENTURE</h1>
        <div id="high-score">High Score: 0</div>
        
        <div id="level-selection">
            <h2>Select Level</h2>
            <div class="level-buttons" id="level-buttons-container">
                <!-- Level buttons will be generated here -->
            </div>
        </div>
        
        <div id="customization">
            <h2>Customize Character</h2>
            <div class="color-option">
                <label for="body-color">Body Color:</label>
                <input type="color" id="body-color" value="#FF5733">
            </div>
            <div class="color-option">
                <label for="skin-color">Skin Color:</label>
                <input type="color" id="skin-color" value="#FFC0CB">
            </div>
            <div class="color-option">
                <label for="pants-color">Pants Color:</label>
                <input type="color" id="pants-color" value="#4169E1">
            </div>
            <div class="color-option">
                <label for="jetpack-color">Jetpack Color:</label>
                <input type="color" id="jetpack-color" value="#555555">
            </div>
        </div>
        
        <button id="start-game-btn" class="btn">START GAME</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Game elements
            const gameContainer = document.getElementById('game-container');
            const player = document.getElementById('player');
            const jetpackFlame = document.querySelector('.jetpack-flame');
            const scoreDisplay = document.getElementById('score-display');
            const multiplierDisplay = document.getElementById('multiplier-display');
            const gameOverScreen = document.getElementById('game-over');
            const finalScoreDisplay = document.getElementById('final-score');
            const newHighScoreText = document.getElementById('new-high-score');
            const restartBtn = document.getElementById('restart-btn');
            const menuBtn = document.getElementById('menu-btn');
            const powerupIndicator = document.getElementById('powerup-indicator');
            const levelIndicator = document.getElementById('level-indicator');
            const progressBar = document.getElementById('progress-bar');
            const levelCompleteMessage = document.getElementById('level-complete');
            const completedLevelSpan = document.getElementById('completed-level');
            const nextLevelSpan = document.getElementById('next-level');
            const continueBtn = document.getElementById('continue-btn');
            const levelMenuBtn = document.getElementById('level-menu-btn');
            const titleScreen = document.getElementById('title-screen');
            const highScoreDisplay = document.getElementById('high-score');
            const startGameBtn = document.getElementById('start-game-btn');
            const levelButtonsContainer = document.getElementById('level-buttons-container');
            const continuePlayingBtn = document.getElementById('continue-playing');
            const timeSlowOverlay = document.getElementById('time-slow-overlay');
            const magnetRadius = document.getElementById('magnet-radius');
            
            // Mobile detection
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // Show touch instruction if on mobile
            if (isMobile) {
                const touchInstruction = document.createElement('div');
                touchInstruction.className = 'touch-instruction';
                touchInstruction.textContent = 'TAP & HOLD ANYWHERE TO FLY';
                gameContainer.appendChild(touchInstruction);
                
                setTimeout(() => {
                    if (touchInstruction.parentNode === gameContainer) {
                        gameContainer.removeChild(touchInstruction);
                    }
                }, 3000);
            }
            
            // Game dimensions
            let groundHeight, ceilingHeight, playerHeight, playerWidth, playerStartX;
            
            // Function to update responsive dimensions
            function updateDimensions() {
                // Get dimensions in pixels based on viewport units
                const vh = window.innerHeight / 100;
                const vw = window.innerWidth / 100;
                const vmin = Math.min(vh, vw);
                
                groundHeight = 8 * vh;
                ceilingHeight = 3 * vh;
                playerHeight = 10 * vmin;
                playerWidth = 7 * vmin;
                playerStartX = 15 * vw;
                
                // Update player position
                if (player) {
                    player.style.left = `${playerStartX}px`;
                }
            }
            
            // Initial dimension setup
            updateDimensions();
            
            // Update dimensions on resize
            window.addEventListener('resize', function() {
                updateDimensions();
                
                // If game is active, adjust player position
                if (gameActive && !gameOver && !levelPaused) {
                    const groundOffset = groundHeight + 10;
                    const maxY = gameContainer.clientHeight - playerHeight - groundHeight;
                    
                    // Ensure player stays within bounds
                    playerY = Math.min(maxY, Math.max(ceilingHeight, playerY));

                }
            });
            
            // Character customization elements
            const bodyColorInput = document.getElementById('body-color');
